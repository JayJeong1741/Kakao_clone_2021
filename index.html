<!DOCTYPE html>
<html lang="kor">
    <link rel="stylesheet" href="CSS/styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:01</span>
            <!--time icon-->
        </div>
        <div class="status-bar__column">
            <span>92%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">KaKao</h1>
        <p class="welcome-header__text">카카오계정이 있다면 이메일 또는 핸드폰 번호로 로그인하세요!</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" required minlength="6" placeholder="카카오메일 아이디, 이메일, 전화번호 ">
        <input name="password" type="password" required minlength="4" maxlength="14" placeholder="비밀번호">
        <!--버튼을 input으로 설정했을 시에는(div class="login-form이 없을 때" css파일에 login-form input: not([type="submit"]))으로 type이 submit이 아닐 때 작동 css파일 확인-->
        <div class="maintain-login">
            <input type="checkbox" class="maintain-login">
            <label for="maintain-login">로그인 상태 유지</label>
        </div>
        <div class="login-form">
            <button class="login-form__btn">로그인</button>
            <div class="or">
                <div class="or__column"><span>또는</span></div>
            </div>
            <button class="login-form__btn__QR">
                <i class="fas fa-qrcode"></i>
                 QR코드 로그인
            </button>
        </div>
        
    </form>

    <div class="setting-id">
        <div class="setting-id__column"><a href="#">회원가입</a></div>
        <div class="setting-id__column"><a href="#">카카오계정</a></div>
        <div id="stick"></div>
        <div class="setting-id__column"><a href="#">비밀번호 찾기</a></div>
    </div>

    

    <script src="https://kit.fontawesome.com/f33940d59f.js" crossorigin="anonymous"></script>
</body>
</html>
