<!DOCTYPE html>
<html lang="kor">
    <link rel="stylesheet" href="CSS/styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 - 카카오톡</title>
</head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:01</span>
            <!--time icon-->
        </div>
        <div class="status-bar__column">
            <span>92%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="far fa-play-circle fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img" src="img/My_profile.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__name">정지호</h4>
                    <!--<h6 class="user-component__subtitle">subtitle</h6>-->
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__music">
                    <span>나 군대간다 - 이승기</span>
                    <i class="far fa-caret-square-right fa-xs"></i>
                </div>
            </div>
        </div>
        
        <div class="multi_profile">
            <div class="main_chats_option">
                <span>내 멀티프로필 1</span>
            </div>

            <div class="multi-profile__column">
                <div class="multi-profile__column__content">
                    <img class="user-component__img user-component__img__s" src="img/My_profile.jpg" alt="">
                    <span class="multi-profile__column__subtitle">정지호</span>
                </div>

                <div class="multi-profile__column__content">
                    <a href="#"><i class="fas fa-plus fa-lg user-component__img user-component__img__s"></i></a>
                    <span class="multi-profile__column__subtitle">만들기</span>
                </div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__bthday">
                    <i class="fas fa-birthday-cake fa-lg bthday user-component__img user-component__img__s"></i>
                    <span>친구의 생일을 확인해보세요!</span>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__column__right_num">
                    <a href="#"><i class="fas fa-chevron-right">2</i></a>
                </div>
            </div>
        </div>

        <div class="user-component user-component__friend">
            <div class="user-component__column__body">
                <div class="friends'_img ">
                    <img class="user-component__img user-component__img__s" src="img/Nsh_profile.jpg" alt="">
                </div>
                <div class="friends_name__msg">
                    <div class="friends_name">
                        <span>나상현</span>
                    </div>
                    <div class="friends_msg">
                        <span>정지호를 잡았다!</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        

        
            
    </main>
    

    <!--<div class="friend">
        <div><i class="fas fa-info-circle"></i></i></div>
        <a href="#" class="friend__link">정지호</a href="#">
        <div><i class="fas fa-chevron-right fa-xs"></i></div>
    </div>-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/f33940d59f.js" crossorigin="anonymous"></script>
</body>
</html>
